# Solarized colorscheme/theme from 
source-file ~/.dotfiles/tmux/tmuxcolors.conf

# Report that we can handle 256 colors
set -g default-terminal "screen-256color"

# act like GNU screen
unbind C-b
set -g prefix C-a

# OhMyZsh ftw!
set -g default-command /bin/zsh 
set -g default-shell /bin/zsh

# more intuitive split keys
bind | split-window -h
bind \ split-window -h
bind _ split-window -v
bind - split-window -v

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
unbind l
bind l select-pane -R

# move between tabs
bind-key -r C-p select-window -t :-
bind-key -r C-n select-window -t :+

# don't automatically rename by tabs!
set-window-option -g automatic-rename off

# move between tmux sessions (tmux > 1.4)
bind P switch-client -p
bind N switch-client -n
bind L switch-client -l

# '0' is at the wrong end of the keyboard
set -g base-index 1

# Scroll your way into copy mode (scrollback buffer)
# and select text for copying with the mouse
setw -g mode-mouse on

# Just click it
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g mouse-resize-pane on

# Make copy-paste work with OS X pasteboard
set-option -g default-command "$TMUX_DEFAULT_COMMAND"

# Reload key
bind r source-file ~/.tmux.conf

# Custom status bar
# # Powerline symbols: ⮂ ⮃ ⮀ ⮁ ⭤
set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5
set -g status-left '#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=colour234,nobold]⮀'
set -g status-right '#[fg=colour245]⮃ %R ⮃ %d %b #[fg=colour254,bg=colour234,nobold]#(~/.dotfiles/tmux/itunes-current-track.sh)⮂#[fg=colour16,bg=colour254,bold] #h '
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]⮀#[fg=colour16,g=colour39,noreverse,bold] #I ⮁ #W #[fg=colour39,bg=colour234,nobold]⮀"
